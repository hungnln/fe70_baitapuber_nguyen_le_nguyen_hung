<!DOCTYPE html>
<html lang="en">

<head>
	<title>CodePro.vn - CyberSoft.edu.vn </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"
			data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<div class="contact100-more">
			<i class="zmdi zmdi-phone-in-talk"></i>
			(+84) 961.05.10.14
		</div>

		<div class="wrap-contact100">


			<div>
				<img src="images/cybersoft.png" alt="Front End CyberSoft" width="40%" />
				<span style="padding:20px"></span>
				<img src="images/codepro.png" alt="Front End CyberSoft" width="30%" />

				<div style="clear:both"></div>
				<span class="contact100-form-title">
					TÍNH CƯỚC UBER
				</span>
				<h2>Vui lòng chọn loại xe:</h2>
				<ul>
					<li class="type">
						<input id="uberX" type="radio" name="selector" checked>
						<label for="uberX">Uber X</label>

						<div class="check"></div>
					</li>

					<li class="type">
						<input id="uberSUV" type="radio" name="selector">
						<label for="uberSUV">Uber SUV</label>
						<div class="check"></div>
					</li>

					<li class="type">
						<input id="uberBlack" type="radio" name="selector">
						<label for="uberBlack">Uber Black</label>
						<div class="check"></div>
					</li>
				</ul>

			</div>
			<div style="clear:both;"></div>

			<form class="contact100-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập vào số KM </h2>
					<input id="soKM" class="input100" type="text" name="name" placeholder="Số KM ...">
					<span class="focus-input100"></span>

				</div>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<h2>Nhập thời gian chờ </h2>
					<input id="thoiGianCho" class="input100" type="text" name="name" placeholder="Thời gian chờ  ...">
					<span class="focus-input100"></span>

				</div>

				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" class="contact100-form-btn" id="tinhTien">
						TÍNH TIỀN
					</button>
				</div>
				<div class="wrap-contact100-form-btn">
					<div class="contact100-form-bgbtn"></div>
					<button type="button" class="contact100-form-btn" id="hoaDon" data-toggle="modal"
						data-target="#exampleModal" disabled>
						IN HÓA ĐƠN
					</button>
				</div>


			</form>

			<div style="clear:both"></div>
			<div id="divThanhTien" class="dongia">
				<h2>Thành tiền:
					<span id="xuatTien" class="xuatTien"> 12345</span>
					vnd
				</h2>
			</div>


		</div>

	</div>

	<!-- The Modal -->
	<div class="modal fade" id="exampleModal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Chi Tiết Hóa Đơn</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<table class="tabel table-hover m-auto" >
						<thead></thead>
						<tbody>
							<tr>
								<th scope="row"> Loại xe</th>
								<td id="car-type-invoice"></td>
							</tr>
							<tr>
								<th scope="row"> Số KM</th>
								<td id="soKM-show-invoice"></td>
							</tr>
							<tr>
								<th scope="row"> Thời gian chờ</th>
								<td id="thoiGianCho-show-invoice"></td>
							</tr>
							<tr>
								<th scope="row"> Thành tiền</th>
								<td id="tongTien-show-invoice"></td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
				</div>

			</div>
		</div>
	</div>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="js/map-custom.js"></script>
	<!--===============================================================================================-->
	<!-- <script src="./js/index.js"></script> -->
	<script src="./js/main.js"></script>


</body>

</html>
